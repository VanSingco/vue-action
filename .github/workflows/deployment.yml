name: Peiso Deployment
on:
  workflow_dispatch:
jobs:
  merge_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge main into sandox branch
        run: |
          git config --global user.email "vanske19@gmail.com"
          git config --global user.name "vansingco"
          git fetch origin sandbox
          git checkout sandbox
          git merge origin/main --no-commit --no-ff --allow-unrelated-histories
          git checkout --ours prod.env.js
          git add .
          git commit -m "Merge main to sandbox excluding prod.env.js"
          
      - name: Push changes to sandbox
        run: git push origin sandbox
      
  deploy:
    needs: merge_branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.8.0
      - name: Install Dependencies and Build
        run: |
          npm ci
          npm run build
